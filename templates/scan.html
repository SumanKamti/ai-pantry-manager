{% extends "layout.html" %}

{% block title %}Scan - PantryPal{% endblock %}

{% block content %}
<style>
    .scan-bg {
        background-color: #0f2027; /* Dark background for camera focus */
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .camera-card {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .camera-viewport {
        background: #000;
        width: 100%;
        height: 300px;
        border-radius: 15px;
        margin: 1.5rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
        overflow: hidden;
    }

    /* The glowing scan line animation */
    .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #00ff00;
        box-shadow: 0 0 10px #00ff00;
        top: 0;
        animation: scanAnim 3s infinite linear;
    }

    @keyframes scanAnim {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
    }

    .btn-snap {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: white;
        border: 5px solid #e9ecef;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: 0.2s;
    }
    .btn-snap:active { transform: scale(0.9); background: #dc3545; }
    .btn-snap-outer {
        border: 2px solid #198754;
        padding: 5px;
        border-radius: 50%;
        display: inline-block;
    }

    /* Custom File Upload Styling */
    .file-upload-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
    }
    .file-upload-wrapper input[type=file] {
        font-size: 100px;
        position: absolute;
        left: 0; top: 0; opacity: 0;
    }
</style>

<div class="scan-bg">
    <div class="camera-card">
        <h3 class="fw-bold text-dark">Scan Ingredient</h3>
        <p class="text-muted small">Point your camera at a vegetable or upload a photo.</p>

        <form action="{{ url_for('scan') }}" method="POST" enctype="multipart/form-data">
            
            <div class="camera-viewport">
                <div class="scan-line"></div>
                <i class="bi bi-camera-video-fill display-4 opacity-50"></i>
                </div>

            <div class="d-grid gap-2">
                <label class="btn btn-primary btn-lg rounded-pill">
                    <i class="bi bi-upload me-2"></i> Choose Image / Camera
                    <input type="file" name="image" accept="image/*" capture="environment" hidden onchange="this.form.submit()">
                </label>
                
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary rounded-pill mt-2">Cancel</a>
            </div>
            
            <div id="loadingMsg" class="mt-3 text-success d-none">
                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                Analyzing image...
            </div>
        </form>
    </div>
</div>

<script>
    // Show loading spinner when file is selected
    document.querySelector('input[type="file"]').addEventListener('change', function() {
        document.getElementById('loadingMsg').classList.remove('d-none');
    });
</script>
{% endblock %}
